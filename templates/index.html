<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% block titulo %} este es un titulo {% endblock %}</title>
	<link rel="stylesheet" href="">
</head>
<body>
	{% block cuerpo %}
	<h3> Hola mundo </h3>
	<a href="{% url 'crear' %}">nuevo</a>
     
	<table border="1">
		<caption>tabla de personas</caption>
		<thead>
			<tr>
				<th>nombre</th>
				<th>apellido</th>
				<th>correo</th>
				<th>accion</th>
			</tr>
		</thead>
		<tbody>
			{% for persona in object_list %}
			<tr>
				<td>{{ persona.nombre }}</td>
				<td>{{ persona.apellido }}</td>
				<td>{{ persona.correo }}</td>
				<td>
					<a href="{% url 'editar' persona.id %}" >editar</a>
					<a href="{% url 'eliminar' persona.id %}" title="">eliminar</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	{% endblock cuerpo %}
</body>
</html>
